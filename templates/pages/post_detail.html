{% extends 'pages/base.html' %}
{% load static %}

{% block content %}
<main id="content">
    <!-- block news -->
    <div class="bg-gray-50 py-6">
        <div class="xl:container mx-auto px-3 sm:px-4 xl:px-2">
            <div class="flex flex-row flex-wrap">
                <!-- Left -->
                <div class="flex-shrink max-w-full w-full lg:w-2/3 overflow-hidden">
                    <div class="w-full py-3">
                        <h2 class="text-gray-800 text-2xl font-bold">
                            <span class="inline-block h-5 border-l-3 border-red-600 mr-2"></span>{{ post.title }}
                        </h2>
                    </div>
                    <div class="flex flex-row flex-wrap -mx-3">
                        <div class="max-w-full w-full px-4">
                            <!-- Post content -->
                            <div class="leading-relaxed pb-4">
                                <p class="mb-5">{{ post.description }}</p>
                                <p class="mb-5">{{ post.content | safe }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- right -->
                <div class="flex-shrink max-w-full w-full lg:w-1/3 lg:pl-8 lg:pt-14 lg:pb-8 order-first lg:order-last">
                    <div class="w-full bg-white">
                        <div class="mb-6">
                            <div class="p-4 bg-gray-100">
                                <h2 class="text-lg font-bold">En Popüler Aramalar</h2>
                            </div>
                            <ul class="post-number">
                                <!-- Buraya en popüler aramaları ekleyebilirsiniz -->
                                <li class="border-b border-gray-100 hover:bg-gray-50">
                                    <a class="text-lg font-bold px-6 py-3 flex flex-row items-center" href="#">Örnek Arama 1</a>
                                </li>
                                <li class="border-b border-gray-100 hover:bg-gray-50">
                                    <a class="text-lg font-bold px-6 py-3 flex flex-row items-center" href="#">Örnek Arama 2</a>
                                </li>
                                <li class="border-b border-gray-100 hover:bg-gray-50">
                                    <a class="text-lg font-bold px-6 py-3 flex flex-row items-center" href="#">Örnek Arama 3</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="text-sm py-6 sticky">
                        <div class="w-full text-center">
                            <a class="uppercase" href="#">Reklam</a>
                            <a href="#">
                                <img class="mx-auto" src="{% static 'src/img/ads/250.jpg' %}" alt="advertisement area">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
